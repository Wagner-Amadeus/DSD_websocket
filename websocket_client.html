<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>

    <style>
        .cabecalho-tabela th {
            padding-right: 20px; /* Adicione o valor de espaçamento desejado */
        }

        /* Adicione a cor azul para notas maiores ou iguais a 7 */
        .azul {
            color: blue;
        }

        /* Adicione a cor vermelha para notas menores que 7 */
        .vermelha {
            color: red;
        }
    </style>
</head>
<body>
    <h1>WebSocket Client</h1>
    <form id="form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" required><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" required><br>
        <button type="button" onclick="registrarAluno()">Registrar Aluno</button>
        <button type="button" onclick="removerAluno()">Remover Aluno</button>
        <br><br>
    </form>

    <table id="tabela-alunos">
        <thead>
            <tr class="cabecalho-tabela">
                <th>POS</th>
                <th>Nome do Aluno</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela-alunos"></tbody>
    </table>
    
    <script>
        const socket = new WebSocket("ws://localhost:8765");

        socket.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const corpoTabela = document.getElementById("corpo-tabela-alunos");

            if (data.action === "remover_aluno") {
                const alunoRemover = document.querySelector(`tr[data-nome="${data.nome}"]`);
                if (alunoRemover) {
                    alunoRemover.remove();
                }
            } else if (data.action === "lista_alunos") {
                // Limpar a tabela
                corpoTabela.innerHTML = "";

                // Ordenar os alunos por média em ordem decrescente
                const alunosOrdenados = data.alunos.sort((a, b) => b.media - a.media);

                // Adicionar os alunos recebidos à tabela
                alunosOrdenados.forEach((aluno, index) => {
                    const tr = document.createElement("tr");
                    tr.setAttribute("data-nome", aluno.nome);

                    // Adiciona a classe azul ou vermelha com base na nota
                    const tdPosicao = document.createElement("td");
                    tdPosicao.textContent = index + 1;
                    tr.appendChild(tdPosicao);

                    const tdNome = document.createElement("td");
                    tdNome.textContent = aluno.nome;

                    const tdNota1 = document.createElement("td");
                    tdNota1.textContent = aluno.nota1;

                    const tdNota2 = document.createElement("td");
                    tdNota2.textContent = aluno.nota2;

                    const tdMedia = document.createElement("td");
                    tdMedia.textContent = aluno.media;

                    const tdSituacao = document.createElement("td");
                    tdSituacao.textContent = aluno.situacao;

                    // Adiciona a classe azul ou vermelha com base na nota
                    if (aluno.media >= 7) {
                        tdNome.classList.add("azul");
                        tdNota1.classList.add("azul");
                        tdNota2.classList.add("azul");
                        tdMedia.classList.add("azul");
                        tdSituacao.classList.add("azul");
                    } else {
                        tdNome.classList.add("vermelha");
                        tdNota1.classList.add("vermelha");
                        tdNota2.classList.add("vermelha");
                        tdMedia.classList.add("vermelha");
                        tdSituacao.classList.add("vermelha");
                    }

                    tr.appendChild(tdNome);
                    tr.appendChild(tdNota1);
                    tr.appendChild(tdNota2);
                    tr.appendChild(tdMedia);
                    tr.appendChild(tdSituacao);

                    corpoTabela.appendChild(tr);
                });
            }
        };

        function registrarAluno() {
            const form = document.getElementById("form");
            const nome = document.getElementById("nome").value;
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);

            const data = {
                action: "registrar_aluno",
                nome: nome,
                nota1: nota1,
                nota2: nota2
            };

            socket.send(JSON.stringify(data));

            form.reset();
        }

        function removerAluno() {
            const nomeRemover = prompt("Digite o nome do aluno a ser removido:");
            if (nomeRemover) {
                const data = {
                    action: "remover_aluno",
                    nome: nomeRemover
                };
                socket.send(JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
